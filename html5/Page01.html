<!DOCTYPE html>
<html>
    <head>
        <title>Formatting Tags</title>
    </head>
    <body>
        <h1>This is heading tag - 1</h1>
        <h2>This is heading tag - 2</h2>
        <h3>This is heading tag - 3</h3>
        <h4>This is heading tag - 4</h4>
        <h5>This is heading tag - 5</h5>

        <b>This is Bold</b> <br />
        <i>This is Italic</i> <br />
        <u>This is Underline</u> <br />

        <strong>This is Strong</strong> <br />
        <em>This is Emphasize</em> <br />

        a<sup>2</sup> + b<sup>2</sup> &rarr; 2ab
        H<sub>2</sub>O
    </body>
</html>
