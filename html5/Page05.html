<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2" align="center" width="75%"> 
        <thead>
            <th>Sl.No.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Unit Rate</th>
            <th>Amount</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sugar</td>
                <td>3</td>
                <td>45.0</td>
                <td align="right">135.0</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Honey</td>
                <td>1</td>
                <td>150.0</td>
                <td align="right">150.0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jaggery</td>
                <td>0.5</td>
                <td>60.0</td>
                <td align="right">30.0</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Turmeric Powder</td>
                <td>0.75</td>
                <td>100.0</td>
                <td align="right">75.0</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" align="right">Total Amount:</td>
            <td align="right">290.0</td>
        </tfoot>
    </table>
</body>
</html>
