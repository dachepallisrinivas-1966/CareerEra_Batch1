<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
</head>
<body>
    <ul type="circle">
       <li>Core Java</li>
       <li>Advanced Java</li>
       <li>Java EE Frameworks</li> 
    </ul>

    <hr />

    <ul type="square">
        <li>HTML 5</li>
        <li>CSS 3</li>
        <li>Bootstrap 5</li>
    </ul>

    <ol type="i">
        <li>Core Java</li>
        <li>Advanced Java</li>
        <li>Java EE Frameworks</li> 
     </ol>
 
     <hr />
 
     <ol type="i" start="4">
         <li>HTML 5</li>
         <li>CSS 3</li>
         <li>Bootstrap 5</li>
     </ol>
</body>
</html>
